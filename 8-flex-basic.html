<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - flex basis</title>

    <!--Estrutura BÃ¡sica e Pratica com flex basis-->

    <style>
        .flex-container{
            max-width: 500px;
            display: flex;
            border: 1px solid black;
        }

        .itens{
            background-color: coral;
            margin: 5px;
            color: white;
            text-align: center;

        }

        .bauto{
            flex-basis: auto;
        }

        .fg-0{
            flex-grow: 0;
        }

        .fg-1{
            flex-grow: 1;
        }

        .fg-2{
            flex-grow: 2;
        }

        .b-0{
            flex-basis: 0;
        }

        .w100{
            flex-basis: 100px;
        }
    </style>
</head>
<body>
    <p>flex-basis: auto</p>
    <div class="flex-container">
        <div class="itens bauto fg-1">A</div>
        <div class="itens bauto fg-1">BBB</div>
        <div class="itens bauto fg-1">C</div>
        <div class="itens bauto fg-2">DEF</div>
    </div>

    <p>flex-basis: 0 (zero)</p>
    <div class="flex-container">
        <div class="itens b-0 fg-1">AAAAAAAAA</div>
        <div class="itens b-0 fg-1">BBB</div>
        <div class="itens b-0 fg-1">C</div>
        <div class="itens b-0 fg-1">DEF</div>
    </div>

    <p>flex-basis + width</p>
    <div class="flex-container">
        <div class="itens w100 fg-2">AAA</div>
        <div class="itens w100 fg-2">BBB</div>
        <div class="itens w100 fg-2">CCC</div>
        <div class="itens w100 fg-2">DEF</div>
    </div>
</body>
</html>
